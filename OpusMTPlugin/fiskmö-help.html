<body>
    <p>Fiskmö MT plugin provides of using translations from the Fiskmö MT service application in Memoq. Fiskmö MT service application needs to be installed to the same computer where the plugin is used. The application can be downloaded from <a href="https://blogs.helsinki.fi/fiskmo-project/resources/">the Resources page of the Fiskmö project</a>.</p>

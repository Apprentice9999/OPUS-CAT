    <p>OPUS-CAT MT plugin provides of using translations from the OPUS-CAT MT Engine application in Memoq. OPUS-CAT MT Engine application needs to be installed to the same computer where the plugin is used. The application can be downloaded from <a href="https://helsinki-nlp.github.io/OPUS-CAT/install">here</a>.</p>
